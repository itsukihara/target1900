<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>単語テスト / 練習 / ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- print-only -->
  <div id="printArea" class="print-only hidden"></div>

  <div class="wrap no-print">
    <div class="topbar">
      <div class="title">単語テスト / 練習 / ゲーム</div>
      <div class="topbest"> </div>
    </div>

    <div class="grid">
      <!-- left -->
      <div class="card">
        <div class="body">
          <div class="three">
            <div class="field">
              <label>開始</label>
              <input id="startNo" type="number" min="1" value="1" />
            </div>
            <div class="field">
              <label>終了</label>
              <input id="endNo" type="number" min="1" value="1900" />
            </div>
            <div class="field">
              <label>数</label>
              <input id="count" type="number" min="1" value="50" />
            </div>
          </div>

          <div class="two">
            <div class="field">
              <label>重複</label>
              <select id="dup">
                <option value="0" selected>なし</option>
                <option value="1">あり</option>
              </select>
            </div>
            <div class="field">
              <label>シャッフル</label>
              <select id="shuffle">
                <option value="1" selected>ON</option>
                <option value="0">OFF</option>
              </select>
            </div>
          </div>

          <div class="tabs">
            <button id="tabPdf" class="tab active" type="button">テスト</button>
            <button id="tabPractice" class="tab" type="button">練習</button>
            <button id="tabGame" class="tab" type="button">ゲーム</button>
          </div>

          <!-- PDF/Test settings -->
          <div id="pdfSettings">
            <div class="field">
              <label>形式</label>
              <select id="pdfDir">
                <option value="jp2en" selected>日→英</option>
                <option value="en2jp">英→日</option>
                <option value="random">ランダム</option>
              </select>
            </div>
            <div class="row">
              <button id="btnBuildPdf" class="btn primary" type="button">作成</button>
              <button id="btnPrintQ" class="btn" type="button" disabled>問題PDF</button>
              <button id="btnPrintA" class="btn" type="button" disabled>解答PDF</button>
            </div>
          </div>

          <!-- Practice settings -->
          <div id="practiceSettings" class="hidden">
            <div class="field">
              <label>形式</label>
              <select id="practiceDir">
                <option value="jp2en" selected>日→英</option>
                <option value="en2jp">英→日</option>
                <option value="random">ランダム</option>
              </select>
            </div>
            <div class="row">
              <button id="btnStartPractice" class="btn primary" type="button">開始</button>
              <button id="btnResetPractice" class="btn danger" type="button">リセット</button>
              <button id="btnOpenCards" class="btn ghost" type="button">カード</button>
            </div>
          </div>

          <!-- Game settings -->
          <div id="gameSettings" class="hidden">
            <div class="field">
              <label>形式</label>
              <select id="gameDir">
                <option value="jp2en" selected>日→英</option>
                <option value="en2jp">英→日</option>
                <option value="random">ランダム</option>
              </select>
            </div>
            <div class="row">
              <button id="btnStartGame" class="btn primary" type="button">START</button>
              <button id="btnStopGame" class="btn danger" type="button" disabled>STOP</button>
            </div>
          </div>

          <div class="miniStats">
            <div class="pill"><span class="mono" id="statPool">0</span></div>
            <div class="pill"><span class="mono" id="statN">0</span></div>
          </div>

        </div>
      </div>

      <!-- right -->
      <div class="card">
        <div class="body">
          <!-- PDF panel -->
          <div id="panelPdf">
            <div id="pdfPreview" class="muted">作成→問題PDF / 解答PDF</div>
          </div>

          <!-- Practice panel -->
          <div id="panelPractice" class="hidden">
            <div class="hud small">
              <div class="hudSide"><span class="mono" id="pracProg">0/0</span></div>
              <div class="hudCenter">MISS <span class="mono" id="pracMist">0</span></div>
              <div class="hudSide"></div>
            </div>
            <div id="practiceCard" class="muted">開始</div>
          </div>

          <!-- Cards panel -->
          <div id="panelCards" class="hidden">
            <div class="hud small">
              <div class="hudSide"><span class="mono" id="cardProg">0/0</span></div>
              <div class="hudCenter"></div>
              <div class="hudSide right">
                <button id="btnCloseCards" class="btn ghost" type="button">戻る</button>
              </div>
            </div>
            <div class="cardBox" id="cardBox"></div>
            <div class="row">
              <button id="btnCardPrev" class="btn" type="button">◀</button>
              <button id="btnCardFlip" class="btn primary" type="button">FLIP</button>
              <button id="btnCardNext" class="btn" type="button">▶</button>
              <button id="btnCardShuffle" class="btn ghost" type="button">SHUFFLE</button>
            </div>
          </div>

          <!-- Game panel -->
          <div id="panelGame" class="hidden">
            <div class="hud">
              <div class="hudSide"> <span id="hudBest" class="mono">0</span></div>
              <div id="hudTime" class="hudTime mono">120.0</div>
              <div id="hudScore" class="hudScore mono">0</div>
            </div>
            <div class="hud small">
              <div class="hudSide"><span class="mono" id="gameOk">0</span></div>
              <div class="hudCenter"><span class="mono" id="gameStreak">0</span></div>
              <div class="hudSide right"><span class="mono" id="gameNg">0</span></div>
            </div>
            <div id="gameCard" class="muted">START</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="data/words.js"></script>
  <script src="app.js"></script>
</body>
</html>
